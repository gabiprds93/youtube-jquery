<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>Youtube jQuery</title>

       <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
       <script src="jquery/dist/jquery.min.js"></script>
       <script src="bootstrap/dist/js/bootstrap.min.js"></script>
       <script src="axios/dist/axios.min.js"></script>
       <script src="youtube-api-search/index.js"></script>

       <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group margin-bottom-sm div-buscar">
                            <input type="text" class="form-control" id="buscar" placeholder="Buscar">
                            <span class="input-group-addon btn btn-danger" id="btnBuscar"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <div class="embed-responsive embed-responsive-16by9" id="video">
                        </div>
                        <div id="infoVideo"></div>
                    </div>
                    <div class="col-md-offset-1 col-md-3">
                        <ol id="root">
                        </ol>
                    </div>
                </div>
            </div>
        </section>
       <script src="app.js"></script>
    </body>
</html>
